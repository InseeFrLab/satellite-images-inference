# Creating MLflow deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: satellite-images-model-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: satellite-images-model-deployment
  template:
    metadata:
      labels:
        app: satellite-images-model-deployment
    spec:
      containers:
        - name: satellite-images-app
          image: inseefrlab/satellite-images-inference:v0.1.3
          imagePullPolicy: Always
          env:
            # env var for s3 connexion
            - name: MLFLOW_S3_ENDPOINT_URL
              value: https://minio.lab.sspcloud.fr
            - name: AWS_S3_ENDPOINT
              value: minio.lab.sspcloud.fr
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: my-s3-creds
                  key: accessKey
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: my-s3-creds
                  key: secretKey
            - name: AWS_DEFAULT_REGION
              value: us-east-1
            # env var for setting mlflow model registry server
            - name: MLFLOW_TRACKING_URI
              value: https://projet-slums-detection-128833.user.lab.sspcloud.fr
            # env var for setting models uri which will be deployed
            - name: MLFLOW_MODEL_NAME
              value: test
            - name: MLFLOW_MODEL_VERSION
              value: "15"
            - name: MLFLOW_ENABLE_ARTIFACTS_PROGRESS_BAR
              value: "false"
          resources:
            limits:
              memory: "50Gi"
              cpu: "90000m"
            requests:
              memory: "20Gi"
              cpu: "1000m"
          workers: 32
          workerTimeout: 3600
