apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: geoserver-instance
spec:
  serviceName: geoserver-instance
  replicas: 1
  selector:
    matchLabels:
      app: geoserver-instance
  template:
    metadata:
      labels:
        app: geoserver-instance
    spec:
      containers:
        - name: geoserver
          image: kartoza/geoserver:2.25.0
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: configmap-geoserver
          env:
            - name: GEOSERVER_ADMIN_USER
              valueFrom:
                secretKeyRef:
                  name: my-geoserver-creds
                  key: username
            - name: GEOSERVER_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: my-geoserver-creds
                  key: pwd

          volumeMounts:
            - name: geoserver-data-dir
              mountPath: /opt/geoserver/data_dir
            - name: geowebcache-cache-dir
              mountPath: /opt/geoserver/data_dir/gwc
          resources:
            requests:
              memory: "1Gi"
              cpu: "1000m"
            limits:
              memory: "2Gi"
              cpu: "2000m"
      volumes:
        - name: geoserver-data-dir
          persistentVolumeClaim:
            claimName: geoserver-data-dir-pvc
        - name: geowebcache-cache-dir
          persistentVolumeClaim:
            claimName: geowebcache-cache-dir-pvc
